<!DOCTYPE html>
<html lang="en">
<head>
  <title>Meme Generator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>All Your Memes Are Belong to Us</h1>
    <p id="caption">Fill out the form to create a meme!</p>
    <form action="#" method="get" id="memeform">
      <label class="col-3 label" for="imagefile">Select image:</label>
        <input class="col-9" type="file" name="imagefile"><br><br>
      <label class="col-3 label" for="toptext">Top text:</label>
        <input class="col-9" type="text" name="toptext" placeholder="???"><br><br>
      <label class="col-3 label" for="bottomtext">Bottom text:</label>
        <input class="col-9" type="text" name="bottomtext" placeholder="punchline ðŸ˜Ž"><br><br>
      <label class="col-3 label" for="textsize">Text size:</label>
        <input id="textsize" type="range" min="5" max="55"><br><br>
      <center><input id="generate" type="submit" value="Generate"></center>
    </form>
  </div>


  <div class="output">
  </div>

  <script src="script.js" defer></script>
</body>
</html>
